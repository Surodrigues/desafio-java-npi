<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />



    <title>Document</title>
</head>
<div class="container" style="margin-top: 20px;">
	
		
		<button type="button" class="btn btn-dark" style="margin-bottom: 20px;">
			<a style="text-decoration: none;color: white;" href="novoassociado">Cadastrar novo associado</a>
		</button>
		

		
						
		<h1 class="display-2" style="margin-bottom: 20px;">Cadastro Teste</h1>
		
		
		<table class="table" id="keywords" style="margin-top: 60px;">
			<thead>
				<tr>
                    <th scoe="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">CPF</th>
					<th scope="col">Renda</th>
					<th scope="col">Ativo</th>
					<th scope="col">Editar</th>
					<th scope="col">Ver Dependentes</th>
				</tr>
			</thead>

			<tbody>

                <!-- for(Associado associado: Associado) -->
					<tr th:each="associado: ${listaassociados}">
						<!-- Isso aqui em cima é um ForEach -->
	
						<th th:text="${associado.id}" scope="row">id</th>
						<td th:text="${associado.nome}">Nome</td>
						<td th:text="${associado.cpf}">CPF</td>
						<td th:text="${associado.renda}">Renda</td>
						<td th:text="${associado.ativo}">Ativo</td>
						<td>
							<!-- botão editar -->
							<button type="button" class="btn btn-outline-success" style="margin-right: 15px;">
								<a th:href="@{'/editar/'+ ${associado.id}}"><i style="color: green;" class="fa-solid fa-pen-to-square"></i></a>
							</button>
						</td>
						<td>	
							<!-- botão mostrar dependentes -->
							<button type="button" class="btn btn-outline-danger">
								<a href="dependentes.html" style="text-decoration:none;"><i class="fa-solid fa-list"></i></a>
								<!-- <a th:href="@{'/deletar/'+ ${livro.id}}"><i style="color: black;" class="fa-solid fa-trash-can" onclick=confirmaExcluir()></i></a> -->
							</button>
						</td>
						
					</tr>	
				
			</tbody>
			
		</table>

			
		

	</div>

	
</body>
</html>
