<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Cadastro de Associado</title>
</head>
<body>

    <div id="container" style="margin-top: 20px;">


        <form class="form-horizontal" action="#" th:action="@{/salvar}" th:object="${associado}" method="post">
            <fieldset>
            
            <!-- Form Name -->
            <legend>Cadastro de Associado</legend>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="textinput">CPF</label>  
              <div class="col-md-4">
                <input id="cpf" type="text" th:field="*{cpf}" name="cpf" placeholder="apenas números" class="form-control input-md"  minlength="11" maxlength="11">
                <!-- onkeypress="$(this).mask('000.000.000-00');"  retirar máscara para salvar!  -->             
              </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Nome</label>  
                <div class="col-md-4">
                <input type="text" th:field="*{nome}" name="nome" placeholder="nome completo" class="form-control input-md" minlength="5" maxlength="50">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Renda</label>  
                <div class="col-md-4">
                <input type="text" th:field="*{renda}" name="renda" placeholder="renda" class="form-control input-md">
                 <!-- onkeypress="$(this).mask('R$ ##.###,##', {reverse: true});" retirar máscara para salvar! -->
                
                </div>
            </div>
            
            <!-- Button -->
            <div class="form-group">
              <div class="col-md-4">
                <button type="submit" class="btn btn-success">Cadastrar</button>
                <a href="/" class="btn btn-inverse" style="margin: 10px;">cancelar</a>
              </div>
            </div>
            
            </fieldset>
            </form>

            
    </div>

    
<!--     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script> -->
    
    
</body>


</html>
