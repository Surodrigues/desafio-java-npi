<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Cadastro de Associado</title>
</head>
<body>

    <div id="container">


        <form class="form-horizontal">
            <fieldset>
            
            <!-- Form Name -->
            <legend>Cadastro de Associado</legend>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="textinput">CPF</label>  
              <div class="col-md-4">
              <input id="textinput" name="" type="text"  placeholder="apenas nÃºmeros" class="form-control input-md" onkeypress="$(this).mask('000.000.000-00');" minlength="11" maxlength="11">
              <span class="help-block"></span>  
              </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Nome</label>  
                <div class="col-md-4">
                <input id="textinput" name="" type="text" placeholder="nome completo" class="form-control input-md" minlength="5" maxlength="50">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Renda</label>  
                <div class="col-md-4">
                <input id="textinput" name="" type="text" placeholder="renda" class="form-control input-md" onkeypress="$(this).mask('R$ #.##0,00', {reverse: true});">
                </div>
            </div>
            
            <!-- Button -->
            <div class="form-group">
              <div class="col-md-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Cadastrar</button>
              </div>
            </div>
            
            </fieldset>
            </form>


    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    
</body>


</html>
