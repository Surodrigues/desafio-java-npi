<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>

    <div class="container" style="margin-top: 20px;">

        <h1> Editar Associado Adicionando Dependente</h1>


        <!-- CONTEÚDO -->
        <form class="form-horizontal" th:action="@{/salvarassociado}" th:object="${associado}" method="post">
            <fieldset>
            
                <!-- Form Name -->
                <legend>Associado</legend>

                <!-- ================ ASSOCIADO ======================= -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textinput">ID</label>  
                    <div class="col-md-4">
                    <input id="id" type="text" th:field="*{idAssociado}" name="id" readonly class="form-control input-md">            
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="textinput">Nome</label>  
                    <div class="col-md-4">
                    <input type="text" th:field="*{nomeAssociado}" name="nome" placeholder="" readonly class="form-control input-md" minlength="5" maxlength="50">
                    </div>
                </div> 

            </fieldset>

            <!-- ======================== DEPENDENTE ========================================= -->
            <fieldset>    
                <!-- Form Name -->
                <legend>Cadastro de Dependente</legend>
        
                <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">ID</label>  
                <div class="col-md-4">
                    <input id="id" type="text" th:value="${id}" name="id" readonly class="form-control input-md">            
                </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">CPF</label>  
                <div class="col-md-4">
                    <input id="cpf" type="text" th:field="*{cpfDependente}" name="cpf" placeholder="apenas números" class="form-control input-md"  minlength="11" maxlength="11">
                    <!-- onkeypress="$(this).mask('000.000.000-00');"  retirar máscara para salvar!  -->             
                </div>
                </div>
        
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textinput">Nome</label>  
                    <div class="col-md-4">
                    <input type="text" th:field="*{nomeDependente}" name="nome" placeholder="nome completo" class="form-control input-md" minlength="5" maxlength="50">
                    </div>
                </div>
        
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textinput">Idade</label>  
                    <div class="col-md-4">
                    <input type="text" th:field="*{idade}" name="idade" placeholder="" class="form-control input-md">
                    
                    </div>
                </div>
            </fieldset>
                



                <!-- Button -->
                <div class="form-group">
                <div class="col-md-4">
                    <button type="submit" class="btn btn-success">Cadastrar</button>
                    <a href="/" class="btn btn-inverse" style="margin: 10px;">cancelar</a>
                </div>
                </div>
            
            
            
            
        </form>


    </div>
    






</body>
</html>
