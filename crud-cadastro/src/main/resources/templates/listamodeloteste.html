<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../static/style.css">


    <title>Document</title>
</head>
<body>

    


    <div class="container align-items-center table"> 

        <!-- linha cabeçalho -->
        <ul style="list-style: none;"> 
        <div class="row">
                
            <div class="col-sm">
                <li>ID</li>
            </div>
            <div class="col-sm">
                <li>NOME</li>
            </div>
            <div class="col-sm">
                <li>CPF</li>
            </div>
            <div class="col-sm">
                <li>IDADE</li>
            </div>
            <div class="col-sm">
                <li>EDITAR</li>
            </div>
            <div class="col-sm">
                <li>DELETAR</li>
            </div>
            
        </div>
        </ul>

        <!-- linha dependentes -->
        <ul style="list-style: none;" th:each="dependentes: ${dependentes}" >          
        <div class="row">

            <div class="col-sm">
                <li th:text="${dependentes.idDependente}">id</li>
                    
            </div>
            <div class="col-sm">
                <li th:text="${dependentes.nomeDependente}">nome</li>
                
            </div>
            <div class="col-sm">
                <li th:text="${dependentes.cpfDependente}">cpf</li>
                
            </div>
            <div class="col-sm">
                <li th:text="${dependentes.idade}">idade</li>
                
            </div>
            <!-- botão editar -->
            <div class="col-sm">
                <li th:text="" >
                    <button type="button" class="btn btn-secondary" style="margin-right: 15px;"
                    data-toggle="collapse" 
                    
                    th:attr="'data-target='+${dependente.idDependente}"
                    aria-expanded="false" th:ref="'aria-controls='+${dependente.idDependente}">
                        <a th:href="@{'/dependente/editardependente/'+ ${dependentes.idDependente}}" 
                        ><i style="color: rgb(255, 255, 255);" class="fa-solid fa-pen-to-square"></i></a>
                    </button> 
                </li>
                
            </div>
            <!-- botão deletar -->
            <div class="col-sm">
                <li th:text="" >
                    <button type="button" class="btn btn-outline-danger">
                        <a th:href="@{'/dependente/deletardependente/'+ ${dependentes.idDependente}}"
                        th:data-confirm-delete="|Tem certeza que quer excluir este Dependente?|"
                        onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"><i style="color: black;" class="fa-solid fa-trash-can"></i></a>
                    </button>
                </li>
                
            </div>
        </div>
        </ul>

        <!-- formulario collapse -->
        <div class="collapse" th:id="${dependente.idDependente}">
            <div class="row justify-content-center">
                <!-- formulário inline -->
                <form class="d-inline-flex form-inline" action="#" th:action="@{/dependente/salvardependente}" th:object="${dependente}" method="post">
                    <!-- inputs -->
                    <div class="row">           
                        <div class="col-auto">
                            <div class="row align-items-center">
                            <div class="col-auto">
                                <label class="" for="inlineFormInputName2">CPF:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" th:field="*{cpfDependente}" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2">
                            </div>
                            </div> 
                        </div>
                        <div class="col-auto">
                            <div class="row align-items-center">
                            <div class="col-auto">
                                <label class="" for="inlineFormInputName2">Nome:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" th:field="*{nomeDependente}" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2"> 
                            </div>
                            </div>       
                        </div>
                        <div class="col-auto">
                            <div class="row align-items-center">
                            <div class="col-auto">
                                <label class="" for="inlineFormInputName2">Idade:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" th:field="*{idade}" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2">
                            </div>         
                            </div>
                        </div>
                        <!-- botões -->
                        <div class="col-auto">
                            <div class="row align-items-start">
                                <div class="col">
                                    <button type="submit" class="btn btn-success mb-2">Gravar</button>
                                </div>
                                <div class="col align-items-start">
                                    <a data-toggle="collapse" aria-expanded="false" th:ref="'aria-controls='+${dependente.idDependente}"
                                    class="btn btn-inverse" onclick="document.getElementById('campo').value='';">cancelar
                                    </a>                      
                                </div>        
                            </div>      
                        </div> 
                    </div>  
                </form>
                    
            </div>
        </div>

            
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>

<table class="table" id="keywords" style="margin-top: 60px;">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Idade</th>
            <th scope="col">Editar</th>
            <th scope="col">Deletar</th>
        </tr>
    </thead>    
    <tbody>  
        <tr th:each="dependentes: ${dependentes}"> 
            <th th:text="${dependentes.idDependente}" scope="row">id</th>
            <td th:text="${dependentes.nomeDependente}">Nome</td>
            <td th:text="${dependentes.cpfDependente}">CPF</td>
            <td th:text="${dependentes.idade}">idade</td>
                <!-- botão editar -->
            <td>
                <button type="button" class="btn btn-secondary" style="margin-right: 15px;">
                    <a th:href="@{'/dependente/editardependente/'+ ${dependentes.idDependente}}"><i style="color: rgb(255, 255, 255);" class="fa-solid fa-pen-to-square"></i></a>
                </button> 
            </td>
            <td>	
                <!-- botão deletar -->
                <button type="button" class="btn btn-outline-danger">
                <a th:href="@{'/dependente/deletardependente/'+ ${dependentes.idDependente}}"
                th:data-confirm-delete="|Tem certeza que quer excluir este Dependente?|"
                onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"><i style="color: black;" class="fa-solid fa-trash-can"></i></a>
                </button>
            </td>
        </tr>      
    </tbody>   
</table>
