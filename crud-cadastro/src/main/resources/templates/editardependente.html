<div th:replace="shared/header"></div>

<!-- Formulário  -->
<form class="form-horizontal" action="#" th:action="@{/dependente/salvardependente}" th:object="${dependente}" method="post">
  <fieldset>  
    
    <legend>Editar Dependente</legend>    
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Cod. Associado</label>  
      <div class="col-md-4">
        <input type="text" th:field="*{associado}" name="associado" readonly class="form-control input-md">      
      </div>
    </div> 
    <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Cod. Dependente</label>  
        <div class="col-md-4">
          <input type="text" th:field="*{idDependente}" name="idDependente" readonly class="form-control input-md">
        </div>
    </div>


    
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">CPF</label>  
      <div class="col-md-4">
        <input id="cpf" type="text" th:field="*{cpfDependente}" name="cpf" placeholder="apenas números" class="form-control input-md"  minlength="11" maxlength="11">
                  
      </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Nome</label>  
        <div class="col-md-4">
          <input type="text" th:field="*{nomeDependente}" name="nome" placeholder="nome completo" class="form-control input-md" minlength="5" maxlength="50">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Idade</label>  
        <div class="col-md-4">
          <input type="text" th:field="*{idade}" name="idade" placeholder="" class="form-control input-md">        
        </div>
    </div>    
    
    <div class="form-group">
      <div class="col-md-4">
        <button type="submit" class="btn btn-success">Cadastrar</button>
        <a href="javascript: history.go(-1)" class="btn btn-inverse" style="margin: 10px;">cancelar</a>
      </div>
    </div>  
  </fieldset>
</form>

<div th:replace="shared/footer"></div>
